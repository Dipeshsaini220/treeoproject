<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
     <div class="container">
          <div class="title">Registration</div>
          <hr/>
          <form #basicForm="ngForm" (ngSubmit)="getdata(basicForm.value)">
               <div class="user-details">
                    <div class="input-box">
                         <span class="details">First Name</span>
                         <input 
                             type="text" 
                             ngModel 
                             maxlength="8"
                             name="name" 
                             placeholder="first name">
                         <br>
                    </div>
                    <div class="input-box">
                         <span class="details">Last Name</span>
                         <input type="text" ngModel name="lastname" maxlength="6" placeholder="last name">
                         <br>
                    </div>
                    <div class="input-box">
                         <span class="details">Mobile</span>
                         <input type="number" ngModel name="mobile" placeholder="mobile">
                         <br>
                    </div>
                    <div class="input-box">
                         <span class="details">Email</span>
                         <input type="email" ngModel name="email" placeholder="email">
                         <br>
                    </div>
                    <div class="input-box">
                         <span class="details">Password</span>
                         <input type="text" ngModel name="password" placeholder="password">
                         <br>
                    </div>
                    <div class="input-box">
                         <span class="details">confirm Password</span>
                         <input type="text" ngModel name="confirmpassword" placeholder="confirm password">
                         <br>
                    </div>
               </div>
               <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1" value="male" ngModel>
                    <input type="radio" name="gender" id="dot-2" value="female" ngModel>
                    <span class="gender-title">Gender</span>
                    <div class="category">
                         <label for="dot-1">
                              <span class="dot one"></span>
                              <span class="gender">Male</span>
                         </label>
                         <label for="dot-2">
                              <span class="dot two"></span>
                              <span class="gender">Female</span>
                         </label>
                    </div>
               </div>
               <div class="button">
                    <input type="submit" value="register">
               </div>
          </form>
     </div>
  </body>
</html>
